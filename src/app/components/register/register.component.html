<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign up new account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="registerForm" (ngSubmit)="signup()" class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium leading-6 text-gray-900">Full name</label>
        <div class="mt-2">
          <input formControlName="fullName" id="fullName" type="text" autocomplete="fullName"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [class.border-red-500]="registerForm.get('fullName')!.invalid && (registerForm.get('fullName')!.dirty || registerForm.get('fullName')!.touched)">
        </div>
        <div *ngIf="registerForm.get('fullName')!.invalid && (registerForm.get('fullName')!.dirty || registerForm.get('fullName')!.touched)">
          <div *ngIf="registerForm.get('fullName')!.errors?.['required']" class="text-red-500 mt-1 text-sm">Full name is required</div>
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <input formControlName="email" id="email" type="email" autocomplete="email"
            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [class.border-red-500]="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)">
        </div>
        <div *ngIf="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)">
          <div *ngIf="registerForm.get('email')!.errors?.['required']" class="text-red-500 mt-1 text-sm">Email is required</div>
          <div *ngIf="registerForm.get('email')!.errors?.['email']" class="text-red-500 mt-1 text-sm">Invalid email format</div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        <div class="mt-2">
          <input formControlName="password" id="password" type="password" autocomplete="current-password"
            class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [class.border-red-500]="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)">
        </div>
        <div *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)">
          <div *ngIf="registerForm.get('password')!.errors?.['required']" class="text-red-500 mt-1 text-sm">Password is required</div>
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
        <div class="mt-2">
          <input formControlName="confirmPassword" id="confirmPassword" type="password" autocomplete="current-password"
            class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            [class.border-red-500]="registerForm.get('confirmPassword')!.invalid && (registerForm.get('confirmPassword')!.dirty || registerForm.get('confirmPassword')!.touched)">
        </div>
        <div *ngIf="registerForm.get('confirmPassword')!.invalid && (registerForm.get('confirmPassword')!.dirty || registerForm.get('confirmPassword')!.touched)">
          <div *ngIf="registerForm.get('confirmPassword')!.errors?.['required']" class="text-red-500 mt-1 text-sm">Confirm password is required</div>
          <div *ngIf="registerForm.get('confirmPassword')!.errors?.['mismatch']" class="text-red-500 mt-1 text-sm">Passwords do not match</div>
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
