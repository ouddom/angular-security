<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <a 
              routerLink="/homepage"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              class="rounded-md px-3 py-2 text-sm font-medium text-white"
              aria-current="page"
            >
              Hompage
            </a>
            <a
              routerLink="/dashboard"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              class="rounded-md px-3 py-2 text-sm font-medium text-white"
              aria-current="page"
            >
              Dashboard
            </a>
              <a *ngIf="!_isLogin"
              routerLink="/login"
              routerLinkActive="active-link"
              [routerLinkActiveOptions]="{ exact: true }"
              class="rounded-md px-3 py-2 text-sm font-medium text-white"
              aria-current="page"
            >
              Login
            </a>
            <a *ngIf="!_isLogin"
              routerLink="/register"
              routerLinkActive="active-link"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >
              Register
            </a>
            <a *ngIf="_isLogin"
              (click)="showDialog()" class="cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="card flex justify-content-center">
  <p-dialog header="Logout" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
      <span class="p-text-secondary block mb-5 text-center">Do you want to logout?</span>
      <div class="flex justify-between items-center gap-x-20 ">
          <button (click)="visible = false" class="border border-gray-900 px-6 py-3 text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
            No
          </button>
          <button (click)="logout();visible = false" class="border border-gray-900 px-6 py-3 text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
            Yes
          </button>
      </div>
  </p-dialog>
</div>

<router-outlet></router-outlet>
